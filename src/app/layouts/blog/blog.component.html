<div class="main-body">
  <p>
    Search posts:
    <input type="text">
  </p>
  <pre>
    <code [highlight]="code">
    test 1
    test 2
    for
  </code></pre>
  <section class="blog-body">
    <section *ngFor="let post of posts">
      <article>
        <div class="top-section">
          <div>
            <img src="assets/{{post.img}}">
          </div>
          <div class="post-container">
            <h2 (click)="openArticle(post.url)">{{post.title}}</h2>
            <p class="post-body">{{post.desc}}</p>
            <p class="published-date">Posted on: <i>{{post.publishedDate}}</i> - <span>Updated: <i>June 25,
                  2021</i></span> </p>
          </div>
        </div>

        <div class="bottom-section">
          Topics:
          <span *ngFor="let topic of post.topics"><a href="blog/topic/{{topic}}">{{topic}}</a> </span>
        </div>
      </article>
    </section>

    <div class="newer-posts" *ngIf="false">
      go to newer posts
    </div>

    <div class="older-posts" *ngIf="false">
      go to older posts
    </div>
  </section>
</div>
