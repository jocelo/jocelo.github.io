<section class="writter">
  <div class="image-section">
    <img class="profile-picture" src="assets/profile.png" alt="profile picture" />
  </div>
  <div class="writer-section" [ngClass]="{'draft': publishedDate == 'not published'}">
    <p class="text-gray">
      <span *ngIf="lang=='en'">By: </span>
      <span *ngIf="lang=='es'">Por: </span>
      <b>Alfredo Alonso</b>
    </p>
    <p class="text-gray">
      <span *ngIf="lang=='en'">Last update: </span>
      <span *ngIf="lang=='es'">Ultima actualizaci√≥n: </span>
      <b>{{publishedDate}}</b>
    </p>
    <p class="text-gray">
      <span *ngIf="lang=='en'">Read time: </span>
      <span *ngIf="lang=='es'">Tiempo de lectura: </span>
      <b>{{readTime}} mins</b>
    </p>
  </div>
</section>
