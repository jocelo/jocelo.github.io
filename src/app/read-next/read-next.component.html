<section>
  <p *ngIf="lang=='es'">Tal vez te podrían interesar estos artículos:</p>
  <p *ngIf="lang=='en'">You might be interested in checking out this other articles:</p>
  <ul>
    <li *ngFor="let post of nextPosts"> <a [routerLink]="['/blog',post.url]">{{ post.title }}</a> </li>
  </ul>
  <p>Topics:</p>
  <section class="tags">
    <span *ngFor="let topic of topics">
      <a [routerLink]="['/blog/topic',topic]">{{topic}}</a></span>
  </section>
</section>
