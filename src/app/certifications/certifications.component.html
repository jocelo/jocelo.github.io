<div class="certificates-container">
  <div class="cert-container" *ngFor="let cert of certs">
    <div class="image-container">
        <a [href]="cert.certLink" target="_blank">
          <img [src]="cert.certImage" width="300px" height="230px">
        </a>
    </div>
    <p class="cert-date">{{cert.obtainedDate}}</p>
    <p class="cert-desc">{{cert.desc}} by <a [href]="cert.siteLink" target="_blank">{{cert.site}}</a></p>
  </div>
</div>
