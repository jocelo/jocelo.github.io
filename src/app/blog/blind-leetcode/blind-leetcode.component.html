
<section class="blind-leetcode">
  <h1>Blind 75 LeetCode List</h1>

  <div class="filter-section">
    <div class="filter-input">
      <mat-form-field appearance="standard" class="search-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. array" #input>
      </mat-form-field>
    </div>
    <div class="filter-toggle">
      All
      <mat-slide-toggle 
        class="example-margin"
        color="secondary"
        [(ngModel)]="showToDo"
        (ngModelChange)="applyFilter($event)">
        ToDo
      </mat-slide-toggle>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let row" class="issue-checkbox" (click)="checkboxLabel($event, row)">
      <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                    [checked]="row.done || selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> <a [href]="element.leetcode" target="_blank">{{element.title}}</a> </td>
    </ng-container>

    <!-- Topic Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let element">{{element.mainTopic}}</td>
    </ng-container>

    <!-- Video Column -->
    <ng-container matColumnDef="video">
      <th mat-header-cell *matHeaderCellDef> Video </th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.video" [href]="element.leetcode" target="_blank"><fa-icon [icon]="faYouTube" style="margin-right: 10px;" size="2x"></fa-icon></a>
        <fa-icon *ngIf="!element.video" [icon]="faIcons.youtube" style="margin-right: 10px;" class="disabled" size="2x"></fa-icon>
      </td>
    </ng-container>

    <!-- Article Column -->
    <ng-container matColumnDef="article">
      <th mat-header-cell *matHeaderCellDef> Article </th>
      <td mat-cell *matCellDef="let element"> 
        <a *ngIf="element.article" [routerLink]="['/blog', element.article]" target="_blank">
          <fa-icon [icon]="faIcons.book" style="margin-right: 10px;" size="2x"></fa-icon>
        </a>
        <fa-icon *ngIf="!element.article" [icon]="faBook" style="margin-right: 10px;" class="disabled" size="2x"></fa-icon>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="solution">
      <th mat-header-cell *matHeaderCellDef> Solution </th>
      <td mat-cell *matCellDef="let element">
        <a class="missing">
          <fa-icon [icon]="faJava" style="margin-right: 3px;" size="lg"></fa-icon>
          <span class="topic-label">Java</span>
        </a>

        <a>
          <fa-icon [icon]="faJsSquare" style="margin-right: 3px;" size="lg"></fa-icon>
          <span class="topic-label">JavaScript</span>
        </a>

        <a>
          <fa-icon [icon]="faPython" style="margin-right: 3px;" size="lg"></fa-icon>
          <span class="topic-label">Python</span>
        </a>

        <a>
          <fa-icon [icon]="faPhp" style="margin-right: 3px;" size="lg"></fa-icon>
          <span class="topic-label">PHP</span>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
